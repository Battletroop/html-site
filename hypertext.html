<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hypertext</title>
  </head>
  <body>
    <h4>this is a hyperlink to page 1</h4>
    <hr>
    <h3>table:</h3>
    <table border="1">
      <thead> <!--table head-->
        <th>row 1</th>
        <th>row 2</th>
      </thead>
      <tbody> <!--table body-->

      </tbody>
      <tfoot><!--table foot-->

      </tfoot>
      <tr> <!--table row-->
        <td>cell 1</td> <!--table cell-->
        <td>cell 2</td>
      </tr>
      <tr>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
    </table>
  </body>
</html>
